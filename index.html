<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel=" stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">

	<main class="container-fluid">
		<div class="row">
			<div class="col-11"></div>
			<div class="col-1 p-4 textSize">
				<div id="weather" class="bgBox text-center text-light">

				</div>

			</div>
		</div>
		<div class="row justify-content-center">

			<div class="col-6 text-center">
				<div class="bgBox text-light pb-2" id="clock">
					Clock
				</div>
			</div>
		</div>

		<div class="row contentBottom width-100 justify-content-between">
			<!-- <div class="col-2 text-center text-light justify-content-flex-end d-flex flex-column">

			</div> -->
			<div class="col-6 text-center text-light justify-content-flex-end d-flex flex-column">
				<div id="quote" class="bgBox p-2" onmouseover="app.quoteController.showAuthor()"
					onmouseout="app.quoteController.hideAuthor()">
				</div>
			</div>
			<div class="col-4 text-light justify-content-flex-end d-flex flex-column">
				<div class="bgBox py-2 pr-3">
					<div class="py-2 text-center">
						Your Todo List
					</div>
					<div class="text-center pb-2">
						<span>Tasks left to complete:</span> <span id="todoCount"></span>
					</div>
					<div>
						<ul id="todos">

						</ul>
					</div>
					<form class="text-center" onsubmit="app.todoController.addTodo(event)">
						<input type="text" name="task">
						<button type="submit" class="btn btn-secondary">Add new task</button>
					</form>

				</div>
			</div>
		</div>



	</main>





	<script src='https://kit.fontawesome.com/d2e00f75e8.js' crossorigin='anonymous'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
